<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #gameContainer {
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #4CAF50;
            margin-top: 20px;
            background-color: black;
        }
        .instructions {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        .score-container {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="score-container">
        <span>Score: <span id="score">0</span></span>
        <span style="margin-left: 20px;">High Score: <span id="highScore">0</span></span>
    </div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div class="instructions">
        <h2>How to Play</h2>
        <ul>
            <li>Use arrow keys to control the snake</li>
            <li>Eat the red food to grow and increase your score</li>
            <li>Avoid hitting yourself</li>
            <li>Press P to pause the game</li>
            <li>Press R to restart when game is over</li>
            <li>Your high score is saved automatically</li>
        </ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        
        let snake = {
            body: [{x: 10, y: 10}],
            direction: {x: 1, y: 0},
            grow: false
        };
        
        let food = {
            x: 15,
            y: 15
        };
        
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let paused = false;
        let lastRenderTime = 0;
        const GAME_SPEED = 10;

        document.getElementById('highScore').textContent = highScore;

        function drawGrid() {
            ctx.fillStyle = '#003300';
            for(let x = 0; x < GRID_WIDTH; x++) {
                for(let y = 0; y < GRID_HEIGHT; y++) {
                    if((x + y) % 2 === 0) {
                        ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
                    }
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = '#00ff00';
            snake.body.forEach(segment => {
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 1, GRID_SIZE - 1);
        }

        function moveSnake() {
            if(gameOver || paused) return;

            const newHead = {
                x: (snake.body[0].x + snake.direction.x + GRID_WIDTH) % GRID_WIDTH,
                y: (snake.body[0].y + snake.direction.y + GRID_HEIGHT) % GRID_HEIGHT
            };

            // Check for collision with self
            if(snake.body.some(segment => segment.x === newHead.x && segment.y === newHead.y)) {
                gameOver = true;
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('snakeHighScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
                return;
            }

            snake.body.unshift(newHead);

            if(newHead.x === food.x && newHead.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                randomizeFood();
            } else if(!snake.grow) {
                snake.body.pop();
            }
            snake.grow = false;
        }

        function randomizeFood() {
            food.x = Math.floor(Math.random() * GRID_WIDTH);
            food.y = Math.floor(Math.random() * GRID_HEIGHT);
            // Make sure food doesn't appear on snake
            while(snake.body.some(segment => segment.x === food.x && segment.y === food.y)) {
                food.x = Math.floor(Math.random() * GRID_WIDTH);
                food.y = Math.floor(Math.random() * GRID_HEIGHT);
            }
        }

        function drawText(text, size, y) {
            ctx.fillStyle = 'white';
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width / 2, y);
        }

        function gameLoop(currentTime) {
            window.requestAnimationFrame(gameLoop);

            const secondsSinceLastRender = (currentTime - lastRenderTime) / 1000;
            if(secondsSinceLastRender < 1 / GAME_SPEED) return;

            lastRenderTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            moveSnake();
            drawSnake();
            drawFood();

            if(gameOver) {
                drawText('GAME OVER', 48, canvas.height / 2);
                drawText('Press R to restart', 24, canvas.height / 2 + 40);
            } else if(paused) {
                drawText('PAUSED', 48, canvas.height / 2);
                drawText('Press P to continue', 24, canvas.height / 2 + 40);
            }
        }

        function resetGame() {
            snake.body = [{x: 10, y: 10}];
            snake.direction = {x: 1, y: 0};
            score = 0;
            document.getElementById('score').textContent = score;
            gameOver = false;
            randomizeFood();
        }

        document.addEventListener('keydown', e => {
            if(e.key === 'p' || e.key === 'P') {
                paused = !paused;
            } else if((e.key === 'r' || e.key === 'R') && gameOver) {
                resetGame();
            } else if(!paused && !gameOver) {
                switch(e.key) {
                    case 'ArrowUp':
                        if(snake.direction.y !== 1) {
                            snake.direction = {x: 0, y: -1};
                        }
                        break;
                    case 'ArrowDown':
                        if(snake.direction.y !== -1) {
                            snake.direction = {x: 0, y: 1};
                        }
                        break;
                    case 'ArrowLeft':
                        if(snake.direction.x !== 1) {
                            snake.direction = {x: -1, y: 0};
                        }
                        break;
                    case 'ArrowRight':
                        if(snake.direction.x !== -1) {
                            snake.direction = {x: 1, y: 0};
                        }
                        break;
                }
            }
        });

        // Start the game
        randomizeFood();
        window.requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
